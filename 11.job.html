<!DOCTYPE html>
<html lang="en">
<head>
    <title>job request form</title>
    <style>
        h1{
            text-align:left;
        }
        button{
            background-color: blue;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Request a job</h1>
    <p>please share with us the details of job you are intrested for?</p>
    <form action="">
        <fieldset style="width: max-content;">
        <div> 
            <label for="yname"><b>Your name:</b></label>
            <input type="text" name="yname" id="yname">
        </div><br>
        <div>
            <label for="cname"><b>company:</b></label>
            <input type="text" name="cname" id="cname">
        </div><br>
        <div>
            <label for="Pnum"><b>Phone number:</b></label>
            <input type="text" name="pnum" id="pnum">
        </div><br>
        <div>
            <label for="email"><b>E-mail:</b></label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="reference"><b>Reference no:</b></label>
            <input type="text" name="reference" id="reference">
        </div><br>
        <div>
            <label for="document"><b>Related document:</b></label>
            <input type="file" name="document" id="document">
        </div><br>
        <div>
            <label for="jobdetails"><b>Job Details</b></label>
            <input type="text" name="jobdetails" id="jobdetails">
        </div>
        <div><br>
            <button class="Send request" type="submit">Send request</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
