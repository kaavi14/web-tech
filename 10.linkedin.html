<!DOCTYPE html>
<head>
    <title>LinkedIn Registration Form</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } 
        h2{
            color: red;
            text-align: center;
        }
        button{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
        <form action="sign up.html"target="_self" method="get">
            <fieldset style="width: 250px; height: 300px;">
                <h2>Join LinkedIn</h2>
                <div>
                    <label for="fName">First Name:</label>
                    <input type="text" id="fName" name="fName">
                </div><br>
                <div>
                    <label for="lName">Last Name:</label>
                    <input type="text" id="lName" name="lName">
                </div><br>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div><br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div><br>
                <div>
                    <input type="checkbox" name="text" id="text">
                    <label for="text">I agree the terms and condition</label>
                </div><br>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
</body>
</html>
